<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uspešno Evidentirano</title>
    <style>
        /* Globalni stilovi */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('pc.jpg') no-repeat center center;
            background-size: cover;
            color: #ffffff;
        }

        /* Kontejner za poruku */
        .message-box {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Poluprozirna bela pozadina */
            border: 2px solid #f44336; /* Crveni okvir */
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message-box h1 {
            font-size: 24px;
            color: #f44336; /* Crvena boja teksta */
            margin: 0;
        }

        .message-box p {
            font-size: 16px;
            color: #333333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Uspešno Evidentirano</h1>
        <p>Uneti podaci su uspešno evidentirani u bazu.</p>
    </div>
</body>
</html>
